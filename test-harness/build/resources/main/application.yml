spring:
  application:
    name: test-harness
  profiles:
    active: ${PROFILE:default}
    group:
      dev: azure
      qa: azure
      uat: azure
      prod: azure
  codec:
    log-request-details: true
  mvc:
    log-request-details: true
    dispatch-trace-request: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/test-harness
      database: test-harness
      auto-index-creation: true

server:
  port: 8082
  servlet:
    context-path: /test-harness

springdoc:
  swagger-ui:
    url: /api-docs.yaml

messaging:
  retry:
    max-retries: 3
    retry-delay: 1000
    retry-timeout: 5000
  kafka:
    connection-string: localhost:9092
  service-bus:
    connection-string: Endpoint=sb://localhost;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=SAS_KEY_VALUE;UseDevelopmentEmulator=true;
  topics:
    connection-command:
      name: evh-messaging-mercury-connection-command-v1
    connection-notification:
      name: evh-messaging-mercury-connection-notification-v1
      subscription-id: test-harness
    incoming:
      name: evh-messaging-mercury-incoming-v1
      subscription-id: test-harness

logging:
  level:
    aero.sita.messaging:
      mercury: INFO
      mercury.libraries.common.messaging.kafka: ERROR
      mercury.utilities:
        testharness: WARN
        testharness.service.performance: DEBUG
    com:
      ibm.mq: WARN
      azure: WARN
    org:
      apache.kafka: WARN
      mongodb: WARN
      springframework:
        jms: WARN
        kafka: WARN
        web: WARN
        data: WARN

