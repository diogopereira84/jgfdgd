type: object
required:
  - connectionId
properties:
  messageId:
    type: string
  connectionId:
    type: string
  correlationId:
    type: string
    format: uuid
  source:
    type: string
  receivedDateTime:
    type: string
    format: date
    example: '2025-04-30T12:41:00Z'
  receivedProtocol:
    type: string
    enum:
      - IBM_MQ
      - MATIP
  incomingFormat:
    type: string
    enum:
      - TYPE_B
      - TYPE_X
  status:
    type: string
    enum:
      - RECEIVED
      - PARSED
      - TARGET_IDENTIFIED
      - PREPARED_TO_SEND
  version:
    type: string
