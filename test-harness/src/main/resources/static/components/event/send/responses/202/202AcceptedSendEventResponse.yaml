description: >-
  Accepted. This status code is returned when some events are successfully sent,
  but others fail. If all events are sent successfully, the response will be a
  200 OK.
content:
  application/json:
    schema:
      type: array
      items:
        $ref: ../../../../common/schemas/Error.yaml
    examples:
      FailedToConnectToAnEventServer:
        $ref: examples/202AcceptedFailedToConnectToAnEventServer.yaml
      TopicDoesNotExist:
        $ref: examples/202AcceptedTopicDoesNotExist.yaml
      FailedToConnectToAServerAndTopicDoesNotExistAndAGenericException:
        $ref: examples/202AcceptedFailedToConnectToAServerAndTopicDoesNotExistAndAGenericException.yaml
