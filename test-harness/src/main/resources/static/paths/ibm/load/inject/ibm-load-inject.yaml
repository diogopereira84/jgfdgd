post:
  deprecated: true
  tags:
    - IBM MQ
  description: >
    DEPRECATED - Please use "/messages/v2/inject" endpoint.
    
    This endpoint is responsible for injecting the previously generated message load associated with the id 
    provided, onto an IBM MQ queue. 
    
    When a message load is generated it will have an id associated with it. To inject the
    messages generated from the current in-memory store, this id must be provided as a path variable
    in the inject API request.
  operationId: ibmMqInjectLoad
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  requestBody:
    $ref: ../../../../components/ibm/load/inject/IbmMqInjectLoad.yaml
  responses:
    '200':
      $ref: ../../../../components/ibm/load/inject/responses/200/InjectLoad200Response.yaml
    '400':
      $ref: ../../../../components/ibm/load/inject/responses/400/InjectLoad400Response.yaml
    '404':
      $ref: ../../../../components/ibm/load/inject/responses/400/InjectLoad404Response.yaml
    '500':
      $ref: ../../../../components/common/responses/500/500ErrorResponse.yaml