post:
  tags:
    - IBM MQ
  description: >
    This endpoint is responsible for returning all messages sent to one or
    multiple IBM MQ servers and queues. 

    The servers and queues to listen to will be pre-configured in the
    test-harness application. In this version, 

    we do not have the capability to listen for new queues after the application
    starts. The test harness will 

    continuously listen to these queues and maintain a history of all messages
    since the beginning. If, at the 

    time the POST request is made, the server or queue is down, this endpoint
    will return the latest snapshot it has 

    of all messages.
  operationId: ibmMqGetMessage
  requestBody:
    $ref: ../../../components/ibm/receive/request/IbmMqReceiveMessage.yaml
  responses:
    '200':
      $ref: ../../../components/ibm/receive/responses/200/200OkIbmReceiveResponse.yaml
    '202':
      $ref: ../../../components/ibm/receive/responses/202/202AcceptedReceiveMessageResponseIbmMq.yaml
    '400':
      $ref: ../../../components/ibm/receive/responses/400/400IbmReceiveErrorResponse.yaml
    '500':
      $ref: ../../../components/common/responses/500/500ErrorResponse.yaml
