post:
  tags:
    - IBM MQ
  description: >
    This endpoint is responsible for sending a message to one or multiple IBM MQ
    servers and queues. The message will be sent as it is, without any transformation. 
    If the MQ server is not reachable or the queue does not exist, a status code
    202 will be returned. However, if the MQ server is up and running and the queue
    exists, the only responsibility of this endpoint is to deliver the message. What
    happens after delivery is not the responsibility of this endpoint.


    To send messages, you can select a JSON file containing a list of messages. The content of the file should 
    be structured as follows:
    
    [
      "\u0001QP HDQRIUX\r\n.HDQRMJU 281440/160B99PSA\r\n\u0002AVS\r\n Message 1\r\n\u0003",
      "\u0001QP HDQRIUX\r\n.HDQRMJU 281440/160B99PSA\r\n\u0002AVS\r\n Message 2\r\n\u0003"
    ]
    
    
    You can also select a txt file containing the list of messages. The content of the file should be structured 
    as follows:
    
     084 060035 APR 23
    \u0001QD LEJKKXH LEJKOXH
    .BRUMAER 060035 MESX028 APR23
    \u0002MVT
    3S539/05.DAALR.SIN
    AA060022/060032
    
    \u0003**************************
    001 060040 APR 23
    \u0001QP TBSGMXH TBSTOXH KIVZXXH KIVAD9U KIVZH9U KIVAP9U KIVOP9U
    .KIVOPXH 060039
    \u0002MVT
    9U328/05.SXLWC.KIV
    AA060034/060039
    \u0003**************************
    007 060053 APR 23
    \u0001QU DPSAPXH DPSKPXH DPSLLXH DPSAFXH DPSKRXH
    .DXBEGEK 060053
    \u0002MVT
    EK0399/05.A6ENB.DXB
    AA0053
    SI ACARS MSG LANDED/FOB  192
    
    \u0003**************************

  operationId: ibmMqSendMessageMultipleMessages
  requestBody:
    $ref: ../../../components/ibm/send/request/IbmMqSendMessage.yaml
  responses:
    '200':
      $ref: ../../../components/common/responses/200/200OkResponse.yaml
    '202':
      $ref: ../../../components/ibm/send/responses/202/202AcceptedSendMessageResponseIbmMq.yaml
    '400':
      $ref: ../../../components/common/responses/400/400ErrorResponse.yaml
    '500':
      $ref: ../../../components/common/responses/500/500ErrorResponse.yaml
